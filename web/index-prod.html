<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' 127.0.0.1:3333 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallhala</title>
    <link rel="stylesheet" href="./styles/out/dist/master.css">
</head>

<body class="no-copy">
    <header id="os-navbar" class="box-row" style="top:0;">
        <h1 id="title" draggable="false">VALHALLA</h1>
        <div id="first" class="drag-region"><span id="status"></span></div>
        <div id="search" draggable="false">
            <span id="search-tag"></span>
            <input id="search-input" draggable="false" type="text" placeholder="Search...">
        </div>
        <div class="drag-region" style="width: 100%;"></div>
        <div class="drag-region" id="control-panel" style="width: fit-content;"></div>
       
        <div id="window-controls" class="box-row">
            <div class="button" id="min-button" draggable="false">
                <svg class="icon" draggable="false" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h12v2H6v-2z"/>
                </svg>
            </div>

            <div class="button" id="max-button" draggable="false">
                <svg class="icon" draggable="false" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </div>

            <div class="button" id="close-button" draggable="false">
                <svg class="icon" draggable="false" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                </svg>
            </div>
        </div>
        </div>
    </header>
    <div id="view-container" class="box-row box-y-start">

    </div>
</body>
<script type="module" src="../client/out/app.js"></script>
<script type="module" src="../server/out/renderer.js"></script>

</html>
